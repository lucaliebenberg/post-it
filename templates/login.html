<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <h1>Log In</h1>
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>Log In</button>
    </form>
    <div>
        <p>Don't have an account?</p><a href="{% url 'register' %}">Register</a>
    </div>    
</body>
</html>
