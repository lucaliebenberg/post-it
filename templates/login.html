<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>

    <form method='post' action="{% url 'login' %}">
        {% csrf_token %}
        <p>{{ form.errors }}</p>
        <h1>Login</h1>
        <div style='display: flex; flex-direction: column; width: 30vw; gap: 1em; margin-bottom: 1em;'>
            <input type='text' id='username' name='username' placeholder='Enter your username' />
            <input type='password' id='password' name='password' placeholder='Enter your password' />
        </div>

        <button type='submit' style='width: 30vw;'>Login</button>
    </form>
    <div style='display: flex; flex-direction: row; align-items: center; gap: 0.5em;'>
        <p>Don't have an account?</p><a href="{% url 'register' %}">Register</a>
    </div> 

</html>
