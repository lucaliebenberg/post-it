<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<title>PostIt | Register</title>


<div style='display:flex; flex-direction: column; justify-content: center; margin: 0 auto; min-height: 100vh;'>
    <div style='width: 100%; height: 100%; display: flex; justify-content: center; margin: 0 auto; text-align: center;'>
        <form method='post' action="{% url 'register' %}">
            {% csrf_token %}
            <p>{{ form.errors }}</p>
            <h2>Register</h2>
            <div style='display: flex; flex-direction: column; width: 30vw; gap: 1em; margin-bottom: 1em;'>
                <input type='text' id='username' name='username' placeholder='Enter your username' style='padding: .3em; border-radius: 8px;' />
                <input type='email' id='email' name='email' placeholder='Enter your email' style='padding: .3em; border-radius: 8px;' />
                <input type='password' id='password1' name='password1' placeholder='Enter your password' style='padding: .3em; border-radius: 8px;' />
                <input type='password' id='password2' name='password2' placeholder='Confirm your password' style='padding: .3em; border-radius: 8px;' />
            </div>
    
            <button type='submit' style='width: 30vw; background-color: black; color: white; border-radius: 8px; padding: .2rem;'>Register</button>
        </form>
    </div>
    <div style='display: flex; flex-direction: row; align-items: center; gap: 0.5em; margin: 0 auto;'>
        <p>Have an account?</p><a href="{% url 'login' %}">Login</a>
    </div>
</div>
</html>
